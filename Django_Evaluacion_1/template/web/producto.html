<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #222;
            color: #fff;
        }
        .alert-info {
            background-color: #333;
            color: #fff;
        }
        .alert-dark {
            background-color: #111;
            color: #fff;
        }
        .btn-success {
            background-color: #00f;
            color: #fff;
        }
        a {
            color: #0f0;
        }
    </style>
    <title>Tienda</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center"><img src="{% static 'img/logo.png' %}" alt="" width="100px">Logitech Store</div>
    <div class="alert alert-dark display-3">{{ titulo }}</div>

    <div class="row">
        <div class="col">
            <a href="" class="btn btn-light p-3 w-100">
                <img src="{% static 'img/' %}{{ producto1.foto }}" width="100px" alt=""><br>{{ producto1.nombre }}
                <p>{{ producto1.descripcion }}</p>
            </a>
        </div>
        <div class="col">
            <a href="" class="btn btn-light p-3 w-100">
                <img src="{% static 'img/' %}{{ producto2.foto }}" width="100px" alt=""><br>{{ producto2.nombre }}
                <p>{{ producto2.descripcion }}</p>
            </a>
        </div>
        <div class="col">
            <a href="" class="btn btn-light p-3 w-100">
                <img src="{% static 'img/' %}{{ producto3.foto }}" width="100px" alt=""><br>{{ producto3.nombre }}
                <p>{{ producto3.descripcion }}</p>
            </a>
        </div>
    </div>

    <a href="/" class="btn btn-info mt-5">VOLVER</a>
</body>
</html>
