<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #222;
            color: #fff;
        }
        .alert-info {
            background-color: #333;
            color: #fff;
        }
        .btn {
            background-color: #444;
            color: #fff;
        }
        a {
            color: #00f;
        }
    </style>
    <title>Tienda</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center"><img src="{% static 'img/logo.png'%}" alt="" width="100px">Logitech Store</div>

    <div class="row">
        <div class="col"><a href="mause/" class="btn btn-info p-3 w-100">Mauses</a></div>
        <div class="col"><a href="teclado/" class="btn btn-info p-3 w-100">Teclados</a></div>
        <div class="col"><a href="casco/" class="btn btn-info p-3 w-100">Cascos</a></div>
    </div>

    <div class="modal" id="subscriptionModal" tabindex="-1" role="dialog" aria-labelledby="subscriptionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subscriptionModalLabel">Suscripción por correo electrónico</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Ingresa tu dirección de correo electrónico para recibir notificaciones de la página.</p>
                    <form>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Suscribirse</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#subscriptionModal').modal('show');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-35B53BJf5Nen3RIKIEJt5yWp2CEtaI9hxM1GYFtzzw5aewMFe3hSuO4NLtl7z5o2" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-4aItR65uha1wjf9jBX4fFj3y10D8JNZ5ny0k2IhXx6fSP9pMe1ou9xK0Nz9S2m1bG" crossorigin="anonymous"></script>
</body>
</html>
